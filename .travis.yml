sudo: false
language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  include:
    - os: linux
      before_install:
        - sudo add-apt-repository ppa:webkit-team/ppa -y
        - sudo apt-get update
        - sudo apt-get install libwebkit2gtk-4.0-dev -y
    - os: osx
      osx_image: xcode8.3
